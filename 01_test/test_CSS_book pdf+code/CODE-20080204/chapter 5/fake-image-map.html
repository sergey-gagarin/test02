<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Using CSS to create a fake image map with rollovers</title>
<style type="text/css" media="screen">
/* <![CDATA[ */
@import url(fake-image-map.css);
/* ]]> */
</style>
</head>
<body>
  <div id="wrapper">
    <ul class="sheepImageMap">
      <li class="sheepOne"><a href="#"><span>Sheep one</span></a></li>
      <li class="sheepTwo"><a href="#"><span>Sheep two</span></a></li>
      <li class="sheepThree"><a href="#"><span>Sheep three</span></a></li>
    </ul>
    <p>Hover your mouse cursor over the sheep!</p>
  </div>
</body>
</html>

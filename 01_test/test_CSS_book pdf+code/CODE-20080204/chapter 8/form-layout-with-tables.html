<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>  <meta http-equiv="content-type" content="text/html; charset=utf-8" />  <title>Form layout with tables</title><style type="text/css" media="Screen">/* <![CDATA[ */@import url(form-layout-with-tables.css);/* ]]> */</style></head><body>  <div id="wrapper">    <form action="http://www.yourdomain.com/cgi-bin/FormMail.cgi" enctype="x-www-form-encoded" method="post">      <fieldset>        <legend>Personal information</legend>        <table class="formTable" cellpadding="0" cellspacing="0" border="0" summary="A contact details form.">          <tr>            <th scope="row"><label for="realname">Name</label></th>            <td><input class="formField" type="text" id="realname" name="realname" size="30" /></td>          </tr>          <tr>            <th scope="row"><label for="email">Email address</label></th>            <td><input class="formField" type="text" id="email" name="email" size="30" /></td>          </tr>          <tr>            <th scope="row"><label for="phone">Telephone</label></th>            <td><input class="formField" type="text" id="phone" name="phone" size="30" /></td>          </tr>        </table>      </fieldset>      <p><strong>Are you a Web designer?</strong><br />      <input type="radio" name="designer" value="yes" />Yes | <input type="radio" name="designer" value="no" />No</p>      <p>What platform do you favor?<br />      <select name="platform">        <option selected="selected">          Windows        </option>        <option>          Mac OS X        </option>        <option>          Linux        </option>        <option>          Other        </option>      </select></p>      <p><strong>Message</strong><br />      <textarea class="formField" name="message" rows="5" cols="30"></textarea></p>      <p><input class="submitButton" type="submit" name="SUBMIT" value="SUBMIT" /></p>    </form>  </div></body></html>
